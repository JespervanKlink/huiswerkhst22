<form action="https://formspree.io/f/xvoygage" method="POST">
<fieldset>
  <div class="titel">
  <div class=titel1><legend><strong>Persoonlijke gegevens</strong></legend> </div>
  </div>
<div class="gegevens">
<label for="naam"></label>
<tr>
  <td><strong> Naam:</td>
  <td><input id="naam" type="text"name="naam"placeholder="naam"</td>
</tr>
    <br>
<label for="geslacht"></label>
<tr>
  <td>Geslacht:</td>
  <td>
    <input type="radio" name="geslacht" value="man"checked>man
    <input type="radio" name="geslacht" value="vrouw">vrouw
    <input type="radio" name="geslacht" value="anders">anders
  </td>
    <br>
</tr>
<label for="geboortedatum"></label>
<tr>
  <td>Geboortedatum:</td>
  <td>
    <input type="date" name="geboortedatum" max="2080-12-31">
  </td>
    <br>
</tr>
<label for="emailadres"></label>
<tr>
  <td>E-mailadres:</td>
  <td>
    <input type="email" name="emailadres"placeholder="e-mailadres">
  </td>
    <br>
</tr>
<label for="Telefoonnummer"></label>
<tr>
  <td>Telefoonnummer:</td>
  <td>
    <input type="number" name="Telefoonnummer"placeholder="telefoonnummer">
  </td>
    <br>
</tr>
<label for="Straatnaam"></label>
<tr>
  <td>Straatnaam:</td>
  <td><input id="Straatnaam" type="text"name="Straatnaam"placeholder="straatnaam"</td>
</tr>
  <br>
<label for="huisnummer"></label>
<tr>
  <td>Huisnummer:</td>
  <td><input id="huisnummer"type="text" name="huisnummer" placeholder="huisnummer"></td>
</tr>
  <br>
<label for="postcode"></label>
<tr>
  <td>Postcode:</td>
  <td><input id="postcodetype"type="text"name="postcode" placeholder="postcode"></td>
  <br>
</tr>
<label for="woonplaats"></label>
<tr>
  <td>Woonplaats:</td>
  <td><input id="woonplaats"type="text" name="woonplaats" placeholder="woonplaats"></td>
</tr>
</div>
</fieldset>
